<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
  <title>Artiste Signup Form</title>
  <link rel="stylesheet" href="css/artiste-form.css">
</head>
<body>
  <div id="form-container">
    <h1 class="logo">Trend Ghana</h1>
    <div id="form-box" >
      <button type="button" id="prev-btn" onclick="nextPrev(-1)"><i class="fas fa-arrow-left"></i></button>
      <button id="next-btn"  type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>  
      <div class="tab">    
        <h2><i class="fas fa-user"></i> Profile Info</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Full Name</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Email</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="tel" required oninput="this.className = ''" oninput="this.className = ''">
          <label id="input-label">Phone</label>
          
        </div>
      </div>
      <div class="tab">
        <h2><i class="fas fa-band"></i> Brand</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Brand Name</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Brand Slogan (optional)</label>
          
        </div>
      </div>
      <div class="tab">
        <h2><i class="fas fa-band"></i>Login Details</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Username</label>
        </div>
        <div id="input-group">
          <input id="input-field" type="password" required oninput="this.className = ''">
          <label id="input-label">Password</label>
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">recovery email or phone (optional)</label>
        </div>
      </div>
    </div>
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
    <script src="js/main.js"></script>
  </body>
  </html>

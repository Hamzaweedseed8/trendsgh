<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <title>Artiste Signup Form</title>
  <link rel="stylesheet" href="css/artiste-form.css">
</head>
<body>
  <section>
  <div id="form-container">
    <img src="images/logo.jpg">
    <h1 class="logo">Trend Ghana</h1>
    <div id="form-box" >
      <button type="button" id="prev-btn" onclick="nextPrev(-1)"><ion class="ion-ios-arrow-back"></ion> </button>
      <button id="next-btn"  type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>  
      <div class="tab">    
        <h2><i class="fas fa-user"></i> Profile Info</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''" class="req">
          <label id="input-label">Full Name</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''" class="req">
          <label id="input-label">Email</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="tel" required oninput="this.className = ''" oninput="this.className = ''" class="req">
          <label id="input-label">Phone</label>
          
        </div>
      </div>
      <div class="tab">
        <h2><i class="fas fa-band"></i> Brand</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''" class="req">
          <label id="input-label">Brand Name</label>
          
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">Brand Slogan (optional)</label>
        </div>
        <div id="input-group">
          <label>upload a song</label>
            <input  type="file" required oninput="this.className = ''" class="req">
        </div>
      </div>
      <div class="tab">
        <h2><i class="fas fa-band"></i>Login Details</h2>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''" class="req">
          <label id="input-label">Username</label>
        </div>
        <div id="input-group">
          <input id="input-field" type="password" required oninput="this.className = ''" class="req">
          <label id="input-label">Password</label>
        </div>
        <div id="input-group">
          <input id="input-field" type="text" required oninput="this.className = ''">
          <label id="input-label">recovery email or phone (optional)</label>
        </div>
      </div>

    </div>
    <div style="text-align:center;margin-top:40px;z-index: 999">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </div>
</section>
    <script src="js/main.js"></script>
  </body>
  </html>

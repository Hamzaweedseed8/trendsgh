<!DOCTYPE html>
<html>
<head>
	<title>Share</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="fb-root"></div>
	<section>
		<ul>
			<li>
				<div class="fb-share-button" data-href="https://trendgh.com" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftrendgh.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore"><i class="fab fa-facebook"></i></a></div>
			</li>
			<li><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false"><i class="fab fa-twitter"></i></a></li>

			<li><a href="whatsapp://send?text=https://trendgh.com" data-action="share/whatsapp/share" class="sh-wh"><i class="fab fa-whatsapp"></i></a></li>
		</ul>
	</section>
	<br>
	<section>
		<ul>
			<li>
				<a>

					<div class="fb-like" data-href="https://trendgh.com" data-layout="button" data-action="like" data-size="large" data-show-faces="true" data-share="false"></div></a>
				</li>
			</ul>
		</section>
		<br>
		<section>
			<ul>
				<li>
					<div class="fb-page" data-href="https://www.facebook.com/trendghm/" data-tabs="timeline" data-height="70" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/trendghm/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/trendghm/">Trend GH</a></blockquote></div>
				</li>
			</ul>
		</section>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=365566880665268&autoLogAppEvents=1';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
	</body>
	</html>
